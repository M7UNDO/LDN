<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | LDN</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/contact.css" />
    <script src="https://kit.fontawesome.com/a977cb27e6.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav class="nav-container"></nav>
    </header>
    <main>
      <div class="contact-container">
        <form action="" class="contact-left">
          <div class="contact-left-title">
            <h2>Contact Us</h2>
            <hr />
          </div>

          <input type="text" name="name" placeholder="First Name" class="contact-inputs" required />
          <input type="email" name="email" placeholder="Email Address" class="contact-inputs" required />
          <textarea name="" placeholder="Message" class="contact-inputs" required></textarea>
          <button type="submit">Submit<i class="fa-solid fa-envelope"></i></button>
        </form>

        <div class="contact-right">
          <img src="../images/graphics/Email_Graphic.png" alt="" />
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 LDN. All Rights Reserved</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
